<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">
            <img src="assets/profile-logo.png" alt="My Profile Logo">

        </div>
        <div>
            <ul class="nav-links">
                <li><a href="./">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
   <nav id="hamburger-nav">
    <div class="logo">
        <img src="assets/profile-logo.png" alt="My Profile Logo">
    </div>
    <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu-links">
            <li><a href="#home" onclick="toggleMenu()">Home</a></li>
            <li><a href="#about" onclick="toggleMenu()">About</a></li>
            <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
            <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
            <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
    </div>
   </nav>
   <section id="profile">
    <div class="section__pic-container">
        <img src="assets/profile-logo.png" alt="My Profile Picture">
    </div>
    <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Jason Erasmus</h1>
        <p class="section__text__p2">Data Engineer/Analyst/Scientist</p>
        <div class="btn-container">
            <button class="btn btn-color-2" onclick="window.open('./assets/CV Jason Erasmus.pdf')">View CV</button>
        </div>
        <div id="socials-container">
            <img src="./assets/linkedin.png" alt="My LinkedIn Profile" class="icon" onclick="location.href='https://www.linkedin.com/in/jason-erasmus-264-/'">
            <img src="./assets/github.png" alt="My GitHub Profile" class="icon" onclick="location.href='https://github.com/JasonErasmus264'">

        </div>
    </div>
   </section>
   <section id="about">
    <video id="email-video" src="assets/email.mp4" style="width: 70px; height: 70px;"></video>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('email-video');

            video.addEventListener('mouseover', () => {
                if (video.currentTime === 0 || video.paused) {
                    video.play();
                }
            });

            video.addEventListener('mouseout', () => {
                video.pause();
                video.currentTime = 0; // Reset to the beginning
            });
        });
    </script>

    <section id="projects">
        
        <div class="switch">
            <input type="radio" id="work" name="switch" checked>
            <label for="work" class="option work">Work</label>
            <input type="radio" id="play" name="switch">
            <label for="play" class="option play">Play</label>
            <span class="slider"></span>
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
